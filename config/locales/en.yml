en:
  titles:
    application: Blindee

  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  datetime:
    distance_in_words:
      x_minutes:
        one:   "1m"
        other: "%{count}m"
      about_x_hours:
        # The defaults are "about 1 hour" and "about %{count} hours"
        one: "1h"
        other: "%{count}h"
      about_x_days:
        one:   "1d"
        other: "about %{count}h"
      x_days:
        one:   "1d"
        other: "%{count}d"
